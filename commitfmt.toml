footer-separators = ":#"

[lint.header]
type-enum = ["chore", "ci", "feat", "fix", "refactor", "style", "test", "docs"]
type-required = true
description-case = "lower-first"
description-max-length = 72
description-full-stop = true
scope-enum = ["cli", "cc", "git", "linter", "workspace", "format", "macros"]

[lint.body]
max-line-length = 72
case = "upper-first"

[lint.footer]
breaking-exclamation = true

[[additional-footers]]
key = "Issue-ID"
branch-pattern = "(?:.*)/#(?<TASK_ID>[0-9-]+)/?(?:.*)"
value = "${{ TASK_ID }} {{ echo 'hello' }}"
separator = "#"
alignment = "right"
on-conflict = "error"